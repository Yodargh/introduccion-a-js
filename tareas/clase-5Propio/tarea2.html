<!DOCTYPE html>
<html>

<body>
    <header>
        <h1> Bienvenido! </h1>

    <form id='formulario' onsubmit="return false;">

        Ingresa tu segundo nombre: <br>

        Ingresa tu apellido: <br>
        <input type="text" placeholder="ej. Perez" id='usuario-apellido'>

        ingresa tu edad: <br>
        <input type="number" placeholder="ej. 32" id='usuario-edad'>
        <br><br>
        <input type="submit" id='ingresar' value="ingresar">

    </form>

    <div>
        <table style="width:100%" class=tabla-de-datos-usuario>

                <th>Nombre</th>
                <th>Segundo Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>

            <tr>
                <td class='datos-linea-1' id='datos-usuario-1'></td>
                <td class='datos-linea-1' id='datos-usuario-2'></td>
                <td class='datos-linea-1' id='datos-apellido'></td>

        </table>

    </div>
